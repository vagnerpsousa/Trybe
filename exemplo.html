    <title>Um belo poema!</title>
</head>
<body>
    <h1>Pontinho de Vista – Pedro Bandeira</h1>
    <p>Eu sou pequeno, me dizem, <br>
        e eu fico muito zangado. <br>
        Tenho de olhar todo mundo <br>
        com o queixo levantado. <br>
        <br>
        Mas, se formiga falasse <br>
        e me visse lá do chão, <br>
        ia dizer, com certeza: <br>
        — Minha nossa, que grandão!</p>
    
</body>
