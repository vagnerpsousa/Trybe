<! DOCTYPE html>
<html>
 <head>
  <meta charset = "utf-8" />
  <title> Caminhada por gatos </title>
 </head>
 <body>
  
  <img style = "position: absolute;" src = "http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
  <script>
      var imgCat = document.getElementsByTagName ('img') [0];
      imgCat.style.left = '0px';
      var walkForwards = true;

      function catWalk () {
          if (walkForwards && (parseInt (imgCat.style.left)) < (window.innerWidth - imgCat.width)) {
            imgCat.style.left = (parseInt (imgCat.style.left) + 10) + 'px';
          }
          else {
              walkForwards = false;
              imgCat.style.transform = "scaleX(-1)";
          }
          if (! walkForwards && (parseInt (imgCat.style.left)) >= 0) {
            imgCat.style.left = (parseInt (imgCat.style.left) - 10) + 'px';
          }
          else {
              walkForwards = true;
              imgCat.style.transform = "scaleX(1)";
          }
      }
      window.setInterval (catWalk, 50);
  </script>
 </body>
</html>
