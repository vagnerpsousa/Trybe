<! DOCTYPE html>

 <head>
  <meta charset = "utf-8" />

 </head>
 <body>
 
 <h1> Libs loucos </h1>
 
 <ul>
  <li> Substantivo: <input type = "text" id = "noun">
  <li> Adjetivo: <input type = "text" id = "adjective">
  <li> Nome de algu√©m: <input type = "text" id = "person">
 </ul>
 
 <button id = "lib-button"> Lib it! </button>
  
 <div id = "story"> </div>

 <script>
   function makeMadLib () {
     let nounText = document.querySelector('#noun');
     let adjText = document.querySelector('#adjective');
     let personText = document.querySelector('#person');
     let storyText = document.querySelector('#story');
     storyText.innerHTML = 'Era uma vez, uma pessoa chamada ' + personText.value + ' que gostava muito de ' + nounText.value + ' ' + adjText.value + '.';
   }
   let buttonLib = document.querySelector('#lib-button');
   buttonLib.addEventListener('click', makeMadLib);
 </script>
 </body>
