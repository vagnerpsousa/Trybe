<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

<script>
    const solution = document.querySelector('#solution');
    function squareNumber (numSquare) {
        let result = numSquare * numSquare;
        return result;
        
    }
    function halfNumber (numHalf) {
        let result = numHalf / 2;
        return result;
    }
    function percentOf (numPercent1, numPercent2) {
        let result = (numPercent1 * 100) / numPercent2;
        return result;
    }
    function areaOfCircle (numArea) {
        let result = (Math.PI * squareNumber(numArea)).toFixed(2);
        return result;
    }
    function bonus (num) {
        //Pegue metade do número e armazene o resultado.
        let aux = halfNumber(num);
        solution.innerHTML +=  aux + '<br>';
        //Esquadrar o resultado de # 1 e armazenar esse resultado.
        aux = squareNumber( aux);
        solution.innerHTML +=  aux + '<br>';
        //Calcule a área de um círculo com o resultado de # 2 como o raio.
        aux = areaOfCircle(aux);
        solution.innerHTML +=  aux + '<br>';
        //Calcule qual a porcentagem dessa área do resultado ao quadrado (nº 3).
        aux = percentOf (aux, squareNumber(aux));
        solution.innerHTML +=  aux + '<br>';
    }
    bonus (10);
    
    let squareButton = document.querySelector('#square-button');
    squareButton.addEventListener('click', function () {
        let numSquare = document.querySelector('#square-input').value;
        solution.innerHTML += 'The result of squaring the number ' + numSquare + ' is ' + squareNumber(numSquare) + '. <br>';
    });

    let halfButton = document.querySelector('#half-button');
    halfButton.addEventListener('click', function () {
        let numHalf = document.querySelector('#half-input').value;
        solution.innerHTML += 'Half of ' + numHalf + ' is ' + halfNumber (numHalf) + '. <br>' 
    });

    let percentButton = document.querySelector('#percent-button');
    percentButton.addEventListener('click', function () {
        let numPercent1 = document.querySelector('#percent1-input').value;
        let numPercent2 = document.querySelector('#percent2-input').value;
        solution.innerHTML += numPercent1 + ' is ' + percentOf (numPercent1, numPercent2) + '% of ' + numPercent2 + '. <br>';
    });

    let areaButton = document.querySelector('#area-button');
    areaButton.addEventListener('click', function () {
        let numArea = document.querySelector('#area-input').value;
        solution.innerHTML += 'The area for a circle with radius ' + numArea + ' is ' + areaOfCircle (numArea) + '.<br>';
    });



</script>

  
</body>
</html>
