<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Currículo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="pikaday.css">
    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container" >
        <h1 class="display-4 text-center">Preencha seu currículo</h1>
        <form class="js-form" action="" method="GET" enctype="multipart/form-data" id="form">

            <div class="form-group">
                <label>Nome:</label>
                <input class="form-control" type="text" required id="nome" maxlength="40">
            </div>
            <div v>
                <label for="email">E-mail:</label>
                <input class="form-control" name="email" type="text" required id="email" maxlength="50" data-validate-field="email">
            </div>
            <div class="form-group">
                <label>CPF:</label>
                <input class="form-control" type="text" required id="cpf" maxlength="11">
            </div>
            <div class="form-group">
                <label>Endereço:</label>
                <input class="form-control" type="text" required id="endereco" maxlength="200">
            </div>
            <div class="form-group">
                <label for="casa"><input class="form-control" name="moradia" type="radio" id='casa'> Casa </label>
                <label for="apartamento"><input class="form-control" name="moradia" type="radio" id="apartamento"> Apartamento </label>
            </div>
            <div class="form-group">
                <label>Cidade:</label>
                <input class="form-control" type="text" required id="cidade" maxlength="28">
            </div>
            <div class="form-group">
                <label for="estado">Estado: </label>
                <select class="form-control" class="estado" id="estado">
                </select><br>
            </div>
            <div class="form-group">
                <label for="experiência">Ultima experiência:</label><br>
                <textarea class="form-control" name="experiência" id="experiência" cols="30" rows="10" maxlength="1000"></textarea>
                <small class="form-text text-muted">Máximo 1000 caracteres</small>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <input class="form-control" type="text" name="cargo" id="cargo" maxlength="40">
            </div>
            <div class="form-group">
                <label for="descrição-cargo">Descrição do Cargo:</label>
                <input class="form-control" type="text" name="descrição-cargo" id="descrição-cargo" required maxlength="500">
            </div>
            <div class="form-group">
                <label for="data-inicio">Data de início:</label>
                <input class="form-control" type="text" name="data-inicio" id="data-inicio" required maxlength="10">
            </div>
            <div class="form-group">
                <label for="data-termino">Data de término:</label>
                <input class="form-control" type="text" name="data-termino" id="data-termino" required maxlength="10">
            </div>
            <input class="btn btn-success" type="submit" value="Salvar">
            <input class="btn btn-warning" type="reset" value="Limpar">
        </form>
    </div>
    <div id="curriculum"></div>
    <script src="just-validate.js"></script>
    <script src="pikaday.js"></script>
    <script src="script.js"></script>
</body>

</html>
