<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Currículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Preencha seu currículo</h1>
    </header>
    <form action="" method="GET" enctype="text/plain">
        <fieldset>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" required placeholder="Digite seu nome" name="nome" id="nome" maxlength="40">
            </div>
            <div>
                <label for="e-mail">E-mail:</label>
                <input type="email" required placeholder="Informe seu e-mail" name="e-mail" id="e-mail" maxlength="50">
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" required placeholder="Informe seu CPF" name="cpf" id="cpf" maxlength="11">
            </div>
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" required placeholder="Informe rua, número e complemento" name="endereco" id="endereco" maxlength="200">
            </div>
            <div>
                <label for="ap"><input type="radio" value="ap" id="ap" name="tipo">Apartamento</label>
                <label for="casa"><input type="radio" value="casa" id="casa" name="tipo">Casa</label>
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" required placeholder="Informe sua cidade" name="cidade" id="cidade" maxlength="28">
            </div>
            <div>
                <label for="Estado">Estado:</label>
                <select required name="estado" id="estado">
                    <option selected value=""></option>
                    <option value="MG">MG</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label for="experiência">Ultima experiência:</label><br>
                <textarea name="experiência" id="experiência" cols="30" rows="10" maxlength="1000"></textarea>
            </div>
            <div>
                <label for="cargo">Cargo:</label>
                <input type="text" name="cargo" id="cargo" required placeholder="Informe o cargo" maxlength="40">
            </div>
            <div>
                <label for="descrição-cargo">Descrição do Cargo:</label>
                <input type="text" name="descrição-cargo" id="descrição-cargo" required placeholder="Descreva o cargo" maxlength="500">
            </div>
            <div>
                <label for="data-inicio">Data de início:</label>
                <input type="text" name="data-inicio" id="data-inicio" required placeholder="dd/mm/aaaa" maxlength="10">
            </div>
            <button type="submit" id="submit-form">Enviar formulário</button>

        </fieldset>

    </form>
    <span id='message'></span>
    
    <script src="script.js"></script>
</body>
</html>
